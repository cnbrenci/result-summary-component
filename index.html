<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="outer-grid">
    <div class="component">
      <div class="left gradient">
        <h3>Your Result</h3>
        <div class="circle-gradient centered-flex-column">
          <h1>76</h1>
          <p><strong>of 100</strong></p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>

        <div class="summary-result red">
          <p>
            <img src="./resources/images/icon-reaction.svg" alt="lightening bolt icon" />Reaction
          </p> 
          <p class="navy"><strong>80 <span>/ 100</span></strong></p>
        </div>
        
        <div class="summary-result yellow">
          <p>
            <img src="./resources/images/icon-memory.svg" alt="brain icon" />Memory
          </p>
          <p class="navy"><strong>92 <span>/ 100</span></strong></p>
        </div>

        <div class="summary-result green">
          <p>
            <img src="./resources/images/icon-verbal.svg" alt="chat bubble icon" />Verbal
          </p>
          <p class="navy"><strong>61 <span>/ 100</span></strong></p>
        </div>

        <div class="summary-result blue">
          <p>
            <img src="./resources/images/icon-visual.svg" alt="eye icon" />Visual
          </p>
          <p class="navy"><strong>72 <span>/ 100</span></strong></p>
        </div>

        <button type="button" class="button"><strong>Continue</strong></button>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
